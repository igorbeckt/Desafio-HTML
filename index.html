<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Social Tree</title>

        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="container">

            <div class="icons">
                <a target="_blank" href="https://www.linkedin.com/in/igor-nascimento-4b5b1461/" class="icon">

                </a>
                <a target="_blank" href="https://github.com/igorbeckt" class="icon">
